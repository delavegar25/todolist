<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Todos</h1>
        <input type="text" placeholder="Add something to do..." id="todo">
        <button class="Save">Save</button>
    </div>

    <div class="wrapper">
        <hr>
        <input type="checkbox" id="nodeJS" name="nodeJS" value="install NodeJS">
        <label for="nodeJS">install NodeJS</label>
        <button class="remove">remove</button>
        <hr>
        <input type="checkbox" name="Angular" id="Angular" value="install Angular">
        <label for="Angular">install Angular</label>
        <button class="remove">remove</button>
        <hr>
        <input type="checkbox" name="create np" id="create np" value="create new app">
        <label for="create np">create new app</label>
        <button class="remove">remove</button>
        <hr>
        <input type="checkbox" name="serve app" id="serve app" value="serve app">
        <label for="serve app">serve app</label>
        <button class="remove">remove</button>
        <hr>
        <input type="checkbox" name="develop" id="develop" value="develop app">
        <label for="develop">develop app</label>
        <button class="remove">remove</button>
        <hr>
        <input type="checkbox" name="deploy" id="deploy" value="deploy app">
        <label for="deploy">deploy app</label>
        <button class="remove">remove</button>
        <hr>
    </div>

    <script src="app.js"></script>
</body>
</html>
